name: Collect Matchup Data — Low Tiers (Iron / Bronze / Silver)

on:
  schedule:
    - cron: '0 17 * * *'  # 毎日 02:00 JST
  workflow_dispatch:

concurrency:
  group: draftgap-collect
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 330

    permissions:
      contents: write

    env:
      RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
      RIOT_REGION: jp1
      RIOT_ROUTING: asia
      MATCHES: 20
      PAGES: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set start page
        run: |
          START_PAGE=$((RANDOM % 15 + 1))
          echo "START_PAGE=$START_PAGE" >> $GITHUB_ENV
          echo "Random start page: $START_PAGE (range 1-15)"

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ── Iron ──────────────────────────────────────────────────────────────
      - name: Iron I
        run: npx tsx src/scripts/collect-data.ts --tier IRON --division I --pages $PAGES --start-page $START_PAGE --matches $MATCHES
      - name: Iron II
        run: npx tsx src/scripts/collect-data.ts --tier IRON --division II --pages $PAGES --start-page $START_PAGE --matches $MATCHES
      - name: Iron III
        run: npx tsx src/scripts/collect-data.ts --tier IRON --division III --pages $PAGES --start-page $START_PAGE --matches $MATCHES
      - name: Iron IV
        run: npx tsx src/scripts/collect-data.ts --tier IRON --division IV --pages $PAGES --start-page $START_PAGE --matches $MATCHES

      - name: Commit Iron data
        run: |
          sqlite3 data/matchups.db 'PRAGMA wal_checkpoint(TRUNCATE); PRAGMA journal_mode=DELETE;'
          git add data/matchups.db
          git diff --staged --quiet && echo "No changes to commit" || \
            (git commit -m "chore: update matchups (iron) [$(date -u '+%Y-%m-%d %H:%M UTC')]" && git push)

      # ── Bronze ────────────────────────────────────────────────────────────
      - name: Bronze I
        run: npx tsx src/scripts/collect-data.ts --tier BRONZE --division I --pages $PAGES --start-page $START_PAGE --matches $MATCHES
      - name: Bronze II
        run: npx tsx src/scripts/collect-data.ts --tier BRONZE --division II --pages $PAGES --start-page $START_PAGE --matches $MATCHES
      - name: Bronze III
        run: npx tsx src/scripts/collect-data.ts --tier BRONZE --division III --pages $PAGES --start-page $START_PAGE --matches $MATCHES
      - name: Bronze IV
        run: npx tsx src/scripts/collect-data.ts --tier BRONZE --division IV --pages $PAGES --start-page $START_PAGE --matches $MATCHES

      - name: Commit Bronze data
        run: |
          sqlite3 data/matchups.db 'PRAGMA wal_checkpoint(TRUNCATE); PRAGMA journal_mode=DELETE;'
          git add data/matchups.db
          git diff --staged --quiet && echo "No changes to commit" || \
            (git commit -m "chore: update matchups (bronze) [$(date -u '+%Y-%m-%d %H:%M UTC')]" && git push)

      # ── Silver ────────────────────────────────────────────────────────────
      - name: Silver I
        run: npx tsx src/scripts/collect-data.ts --tier SILVER --division I --pages $PAGES --start-page $START_PAGE --matches $MATCHES
      - name: Silver II
        run: npx tsx src/scripts/collect-data.ts --tier SILVER --division II --pages $PAGES --start-page $START_PAGE --matches $MATCHES
      - name: Silver III
        run: npx tsx src/scripts/collect-data.ts --tier SILVER --division III --pages $PAGES --start-page $START_PAGE --matches $MATCHES
      - name: Silver IV
        run: npx tsx src/scripts/collect-data.ts --tier SILVER --division IV --pages $PAGES --start-page $START_PAGE --matches $MATCHES

      - name: Commit Silver data
        run: |
          sqlite3 data/matchups.db 'PRAGMA wal_checkpoint(TRUNCATE); PRAGMA journal_mode=DELETE;'
          git add data/matchups.db
          git diff --staged --quiet && echo "No changes to commit" || \
            (git commit -m "chore: update matchups (silver) [$(date -u '+%Y-%m-%d %H:%M UTC')]" && git push)
