name: Collect Matchup Data

on:
  schedule:
    - cron: '0 17 * * *'  # 毎日 02:00 JST（朝）
    - cron: '0 5 * * *'   # 毎日 14:00 JST（昼）
  workflow_dispatch:       # GitHub UI から手動実行も可能

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 330   # 5.5時間（GitHub Actions の 6h 上限以内）

    permissions:
      contents: write

    env:
      RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
      RIOT_REGION: jp1
      RIOT_ROUTING: asia
      MATCHES: 20          # 1プレイヤーあたり収集する直近試合数

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ── Silver ────────────────────────────────────────────────────────────
      - name: Silver I
        run: npx tsx src/scripts/collect-data.ts --tier SILVER --division I --pages 1 --matches $MATCHES
      - name: Silver II
        run: npx tsx src/scripts/collect-data.ts --tier SILVER --division II --pages 1 --matches $MATCHES
      - name: Silver III
        run: npx tsx src/scripts/collect-data.ts --tier SILVER --division III --pages 1 --matches $MATCHES
      - name: Silver IV
        run: npx tsx src/scripts/collect-data.ts --tier SILVER --division IV --pages 1 --matches $MATCHES

      # ── Gold ──────────────────────────────────────────────────────────────
      - name: Gold I
        run: npx tsx src/scripts/collect-data.ts --tier GOLD --division I --pages 2 --matches $MATCHES
      - name: Gold II
        run: npx tsx src/scripts/collect-data.ts --tier GOLD --division II --pages 1 --matches $MATCHES
      - name: Gold III
        run: npx tsx src/scripts/collect-data.ts --tier GOLD --division III --pages 1 --matches $MATCHES
      - name: Gold IV
        run: npx tsx src/scripts/collect-data.ts --tier GOLD --division IV --pages 1 --matches $MATCHES

      # ── Platinum ──────────────────────────────────────────────────────────
      - name: Platinum I
        run: npx tsx src/scripts/collect-data.ts --tier PLATINUM --division I --pages 1 --matches $MATCHES
      - name: Platinum II
        run: npx tsx src/scripts/collect-data.ts --tier PLATINUM --division II --pages 1 --matches $MATCHES
      - name: Platinum III
        run: npx tsx src/scripts/collect-data.ts --tier PLATINUM --division III --pages 1 --matches $MATCHES
      - name: Platinum IV
        run: npx tsx src/scripts/collect-data.ts --tier PLATINUM --division IV --pages 1 --matches $MATCHES

      # ── Emerald ───────────────────────────────────────────────────────────
      - name: Emerald I
        run: npx tsx src/scripts/collect-data.ts --tier EMERALD --division I --pages 1 --matches $MATCHES
      - name: Emerald II
        run: npx tsx src/scripts/collect-data.ts --tier EMERALD --division II --pages 1 --matches $MATCHES
      - name: Emerald III
        run: npx tsx src/scripts/collect-data.ts --tier EMERALD --division III --pages 1 --matches $MATCHES
      - name: Emerald IV
        run: npx tsx src/scripts/collect-data.ts --tier EMERALD --division IV --pages 1 --matches $MATCHES

      # ── Diamond ───────────────────────────────────────────────────────────
      - name: Diamond I
        run: npx tsx src/scripts/collect-data.ts --tier DIAMOND --division I --pages 1 --matches $MATCHES
      - name: Diamond II
        run: npx tsx src/scripts/collect-data.ts --tier DIAMOND --division II --pages 1 --matches $MATCHES
      - name: Diamond III
        run: npx tsx src/scripts/collect-data.ts --tier DIAMOND --division III --pages 1 --matches $MATCHES
      - name: Diamond IV
        run: npx tsx src/scripts/collect-data.ts --tier DIAMOND --division IV --pages 1 --matches $MATCHES

      # ── Master / Grandmaster / Challenger ─────────────────────────────────
      - name: Master+
        run: npx tsx src/scripts/collect-data.ts --apex --matches $MATCHES

      # ── WAL チェックポイント → コミット ────────────────────────────────────
      - name: Checkpoint WAL
        run: |
          if [ -f data/matchups.db-wal ]; then
            sqlite3 data/matchups.db 'PRAGMA wal_checkpoint(TRUNCATE);'
            echo "WAL checkpointed"
          else
            echo "No WAL file"
          fi

      - name: Commit updated database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/matchups.db
          git diff --staged --quiet && echo "No changes" || \
            git commit -m "chore: update matchup database [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push
