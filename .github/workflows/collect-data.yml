name: Collect Matchup Data

on:
  schedule:
    - cron: '0 17 * * *'  # 毎日 17:00 UTC = 翌 02:00 JST
  workflow_dispatch:       # GitHub UI から手動実行も可能

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 330   # 5.5時間上限（GitHub Actions の 6h 制限以内）

    permissions:
      contents: write      # DB コミットのため書き込み権限が必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ── データ収集 ────────────────────────────────────────────────────────
      # 各ティアを順番に収集。duplicate はスキップされるので日々の増分のみ処理。

      - name: Collect Gold I (2 pages ≈ 400 players)
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          RIOT_REGION: jp1
          RIOT_ROUTING: asia
        run: npx tsx src/scripts/collect-data.ts --tier GOLD --division I --pages 2 --matches 5

      - name: Collect Platinum I (1 page ≈ 200 players)
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          RIOT_REGION: jp1
          RIOT_ROUTING: asia
        run: npx tsx src/scripts/collect-data.ts --tier PLATINUM --division I --pages 1 --matches 5

      - name: Collect Emerald I (1 page ≈ 200 players)
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          RIOT_REGION: jp1
          RIOT_ROUTING: asia
        run: npx tsx src/scripts/collect-data.ts --tier EMERALD --division I --pages 1 --matches 5

      - name: Collect Diamond I (1 page ≈ 200 players)
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          RIOT_REGION: jp1
          RIOT_ROUTING: asia
        run: npx tsx src/scripts/collect-data.ts --tier DIAMOND --division I --pages 1 --matches 5

      - name: Collect Master+ (apex tiers)
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          RIOT_REGION: jp1
          RIOT_ROUTING: asia
        run: npx tsx src/scripts/collect-data.ts --apex --matches 5

      # ── WAL チェックポイント ───────────────────────────────────────────────
      # better-sqlite3 は WAL モードで書き込むため、コミット前に確定させる

      - name: Checkpoint WAL
        run: |
          if [ -f data/matchups.db-wal ]; then
            sqlite3 data/matchups.db 'PRAGMA wal_checkpoint(TRUNCATE);'
            echo "WAL checkpointed"
          else
            echo "No WAL file, skipping"
          fi

      # ── DB をコミット ──────────────────────────────────────────────────────

      - name: Commit updated database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/matchups.db
          git diff --staged --quiet && echo "No changes to commit" || \
            git commit -m "chore: update matchup database [$(date -u '+%Y-%m-%d')]"
          git push
