name: Collect Matchup Data — High Tiers (Diamond / Master+)

on:
  schedule:
    - cron: '0 9 * * *'   # 毎日 18:00 JST
  workflow_dispatch:

concurrency:
  group: draftgap-collect
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 330

    permissions:
      contents: write

    env:
      RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
      RIOT_REGION: jp1
      RIOT_ROUTING: asia
      MATCHES: 5
      PAGES: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set start page
        run: |
          START_PAGE=$((RANDOM % 15 + 1))
          echo "START_PAGE=$START_PAGE" >> $GITHUB_ENV
          echo "Random start page: $START_PAGE (range 1-15)"

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ── Diamond ───────────────────────────────────────────────────────────
      - name: Diamond I
        timeout-minutes: 30
        continue-on-error: true
        run: npx tsx src/scripts/collect-data.ts --tier DIAMOND --division I --pages $PAGES --start-page $START_PAGE --matches $MATCHES
      - name: Diamond II
        timeout-minutes: 30
        continue-on-error: true
        run: npx tsx src/scripts/collect-data.ts --tier DIAMOND --division II --pages $PAGES --start-page $START_PAGE --matches $MATCHES
      - name: Diamond III
        timeout-minutes: 30
        continue-on-error: true
        run: npx tsx src/scripts/collect-data.ts --tier DIAMOND --division III --pages $PAGES --start-page $START_PAGE --matches $MATCHES
      - name: Diamond IV
        timeout-minutes: 30
        continue-on-error: true
        run: npx tsx src/scripts/collect-data.ts --tier DIAMOND --division IV --pages $PAGES --start-page $START_PAGE --matches $MATCHES

      - name: Commit Diamond data
        run: |
          sqlite3 data/matchups.db 'PRAGMA wal_checkpoint(TRUNCATE); PRAGMA journal_mode=DELETE;'
          git add data/matchups.db
          git diff --staged --quiet && echo "No changes to commit" || \
            (git commit -m "chore: update matchups (diamond) [$(date -u '+%Y-%m-%d %H:%M UTC')]" && git push)

      # ── Master / Grandmaster / Challenger ─────────────────────────────────
      - name: Master+
        timeout-minutes: 30
        continue-on-error: true
        run: npx tsx src/scripts/collect-data.ts --apex --matches $MATCHES

      - name: Commit Master+ data
        run: |
          sqlite3 data/matchups.db 'PRAGMA wal_checkpoint(TRUNCATE); PRAGMA journal_mode=DELETE;'
          git add data/matchups.db
          git diff --staged --quiet && echo "No changes to commit" || \
            (git commit -m "chore: update matchups (master+) [$(date -u '+%Y-%m-%d %H:%M UTC')]" && git push)
